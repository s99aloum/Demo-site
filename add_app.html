</nav>

<!-------------------------------------------------------------------------------------------------------------------------->
<section>
<form id="appForm" onsubmit="return validateForm()">
    <label>اسم التطبيق:</label>
    <input type="text" id="appName" placeholder="AppName" required><br>

    <label>الشركة المصنعة:</label>
    <input type="text" id="company" placeholder="Company" required><br>

    <label>الموقع الإلكتروني:</label>
    <input type="url" id="url" placeholder="https://example.com" required><br>

    <label>مجال الاستخدام:</label>
    <select id="field">
        <option value="">اختر المجال</option>
        <option value="Education">Education</option>
        <option value="E-Commerce">E-Commerce</option>
        <option value="Robotics">Robotics</option>
    </select><br>

    <label>مجاني؟</label>
    <input type="radio" name="free" value="yes"> نعم
    <input type="radio" name="free" value="no"> لا<br>

    <label>شرح مختصر:</label>
    <textarea id="desc" rows="4"></textarea><br>

    <button type="submit">إرسال</button>
    <button type="reset">إعادة</button>
</form>
</section>
