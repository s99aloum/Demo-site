<form id="appForm">
    <h1>إضافة تطبيق جديد</h1>

    <label>اسم التطبيق (إنكليزي بدون فراغات):</label>
    <input type="text" id="appName" required pattern="[A-Za-z]+" title="أحرف إنكليزية فقط بدون فراغ"><br><br>

    <label>الشركة المصنعة (إنكليزي):</label>
    <input type="text" id="companyName" required pattern="[A-Za-z]+" title="أحرف إنكليزية فقط"><br><br>

    <label>الموقع الالكتروني:</label>
    <input type="url" id="appURL" required placeholder="https://example.com"><br><br>

    <label>مجاني:</label>
    <input type="checkbox" id="isFree"><br><br>

<label>مجال الاستخدام:</label>
<input list="categories" id="category" placeholder="اختر أو اكتب مجال الاستخدام" required>
<datalist id="categories">
    <option value="E-Commerce">
    <option value="Education">
    <option value="Robotics">
    <option value="AI">
</datalist><br><br>

    <label>شرح مختصر:</label>
    <textarea id="appDesc" required placeholder="شرح التطبيق..."></textarea><br><br>

    <label>رفع ملفات (صور، فيديو، صوت):</label>
    <input type="file" id="mediaFiles" accept="image/*,video/*,audio/*" multiple><br><br>

    <button type="submit">إرسال</button>
    <button type="reset">إعادة</button>
</form>
